<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Todo List</title>
    </head>
    <body>
        <div id="todo-list-title">Todo List</div>
        <div id="main-container">
            <div id="menu-project-buttons">
                <button id="add-project">Add new project</button>
                <button id="edit-project">Edit selected project</button>
                <button id="remove-project">Remove selected project</button>
            </div>
            <div id="project-container">
                <div id="form-project">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="project-name" name="project-name" maxlength="20">
                    <button type="submit" id="submit-project">Submit</button>
                    <button type="button" id="cancel-project">Cancel</button>
                </div>
                <div id="edit-form-project">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="edit-project-name" name="project-name" maxlength="20">
                    <button type="submit" id="submit-edit-project">Submit</button>
                    <button type="button" id="cancel-edit-project">Cancel</button>
                </div>
                <div id="remove-form-project">
                    <label for="project-name">Project Name:</label>
                    <input type="text" id="delete-project-name" name="project-name" maxlength="20">
                    <button type="submit" id="submit-delete-project">Submit</button>
                    <button type="button" id="cancel-delete-project">Cancel</button>
                </div>
            </div>
            <div id="menu-todo-buttons">
                <button>Add new todo</button>
                <button>Edit selected todo</button>
                <button>Remove selected todo</button>
            </div>
            <div id="todos-container">
            </div>
        </div>
        <script type="module" src="main.js"></script>
    </body>
</html>
